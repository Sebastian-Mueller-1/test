<!DOCTYPE html>
<html>
  <head>
    <title>Generate Plot</title>
  </head>
  <body>
    <h1>Generate Plot</h1>
    <button onclick="generatePlot()">Generate Plot</button>
    <br><br>
    <img id="plot" src="">
    <script>
      function generatePlot() {
        fetch('/generate_plot')
          .then(response => {
            console.log(response);
            document.getElementById("plot").src = "/plot.png?" + new Date().getTime();
          });
      }
    </script>
  </body>
</html>
